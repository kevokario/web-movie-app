@defer (when movieCollection){
  <div class="container-fluid">

    <div class="row">
      <div class="col-sm-12">
        <h1 class="mt-4 mb-1 text-accent" ><b>Popular Movies</b></h1>
      </div>
    </div>

    <div class="row">
      @for (movie of movies; track movie.id){
        <div class="col-sm-6 col-lg-4 my-2">
          <app-movie-card  [genres]="movieGenres" [movie]="movie"></app-movie-card>
        </div>
      }
    </div>

    <div class="row">
      <div class="col-sm-12">
        <mat-paginator [length]="totalPages"
                       [pageSize]="pageSize"
                       [pageIndex]="pageIndex"
                       [showFirstLastButtons]="true"
                       (page)="onPageChange($event)"
                       aria-label="Select page">
        </mat-paginator>
      </div>
    </div>
  </div>
}
@placeholder (minimum 2s){
  ...
}
@loading (minimum 1s){
  loading
}
