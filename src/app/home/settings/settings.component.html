@defer (when user){
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-12">
        <mat-card>
          <mat-card-header>
            <h3 class="text-accent"><b>User Details</b></h3>
          </mat-card-header>
          <mat-card-content>
            <p><b>Name</b>: {{user?.name}}</p>
            <p><b>Email</b>: {{user?.email}}</p>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>
}
